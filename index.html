---
layout: default
---

<div class="home">

  <h1 class="page-heading">Netlify Questions</h1>

  <ul class="post-list">
    {% for post in site.posts %}
      <li>
        <h2>
          <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
          <p class="post-content">{{ post.content }}</p>
        </h2>
      </li>
    {% endfor %}
  </ul>

  

</div>
